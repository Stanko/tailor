<body>
  <h1>Tailor</h1>
  <p>
    Check it out on <a href="https://github.com/Stanko/tailor/">GitHub</a>
  </p>

  <div class="playground">
  </div>
  <script>
    function r(min, max, decimals = 2) {
      return +(min + Math.random() * (max - min)).toFixed(decimals);
    }

    const $playground = document.querySelector('.playground');
    let html = '';
    for (let y = 0; y < 5; y++) {
      html += `<div class="playground-row">`;

      for (let x = 0; x < 5; x++) {

        const transform = x === y ? `transform:
            rotate(${r(-30, 30, 0)}deg)
            translateX(${r(-20, 20)}px)
            scale(${r(0.9, 1.1)})` : ''

        html += `<div
          class="playground-item"
          style="${transform}"></div>`
      }
      html += `</div>`
    }
    html += '<div class="playground-item playground-item--mid"></div>';

    $playground.innerHTML = html;
  </script>

  <script src="./build/docs.js"></script>
</body>
