<body>
  <h1>Tailor</h1>
  <p>
    Check it out on <a href="https://github.com/Stanko/tailor/">GitHub</a>
  </p>

  <div class="playground">
  </div>
  <script>
    const $playground = document.querySelector('.playground');
    let html = '';
    for (let i = 0; i < 20; i++) {
      html += `<div style="
        width: ${100 + Math.round(Math.random() * 200)}px;
        height: ${100 + Math.round(Math.random() * 200)}px;
        margin: ${Math.round(Math.random() * 50)}px;
        padding: ${Math.round(Math.random() * 5)}%;
        -transform: rotate(${Math.round(Math.random() * 40)}deg);
      ">
        <div style="
          width: ${20 + Math.round(Math.random() * 50)}%;
          height: ${20 + Math.round(Math.random() * 50)}%;
          margin: ${Math.round(Math.random() * 20)}%;
          padding: ${Math.round(Math.random() * 20)}%;
        ">
        </div>
      </div>`
    }

    $playground.innerHTML = html;
  </script>

  <script src="./build/docs.js"></script>
